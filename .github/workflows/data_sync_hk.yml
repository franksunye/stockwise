name: Data Sync - Hong Kong (HK)

# 职责：仅负责港股数据同步，不包含 AI 分析

on:
  workflow_dispatch: # 支持手动触发
  workflow_call:     # 支持被其他 workflow 调用

jobs:
  sync-hk-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Sync Hong Kong Market Data
        env:
          PYTHONUNBUFFERED: "1"
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          WECOM_ROBOT_KEY: ${{ secrets.WECOM_ROBOT_KEY }}
        run: |
        run: |
          python -u backend/main.py --market HK

      - name: Verify Previous Predictions
        env:
            TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
            TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
            python -u backend/main.py --verify
