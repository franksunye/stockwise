name: Verify AI Predictions

# 职责：验证历史 AI 预测的准确性 (T+1 验证)
# 这是一个通用组件，被 Daily Pipeline 调用

on:
  workflow_call:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Global Verification
        env:
          PYTHONUNBUFFERED: "1"
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          python -u backend/main.py --verify
