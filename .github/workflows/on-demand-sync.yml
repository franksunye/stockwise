name: StockWise On-Demand Sync

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Stock symbol to sync (e.g., 00981)'
        required: true
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Single Stock Sync
        env:
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          WECOM_ROBOT_KEY: ${{ secrets.WECOM_ROBOT_KEY }}
        run: |
          python backend/main.py --symbol ${{ github.event.inputs.symbol }}
