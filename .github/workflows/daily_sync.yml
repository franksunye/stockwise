name: Daily Stock Data Sync

on:
  schedule:
    # 每日北京时间 18:30 (UTC 10:30) 执行
    - cron: '30 10 * * 1-5'
  workflow_dispatch: # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Test Imports
        run: |
          python -c "print('Testing imports...')"
          python -c "import pandas; print(f'pandas: {pandas.__version__}')"
          python -c "import pandas_ta_classic as ta; print(f'pandas_ta_classic: OK')"
          python -c "import akshare; print(f'akshare: OK')"
          python -c "import libsql_experimental; print(f'libsql_experimental: OK')"
          echo "All imports successful!"

      - name: Run Multi-Period ETL Pipeline (Daily, Weekly, Monthly)
        env:
          PYTHONUNBUFFERED: "1"
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WECOM_ROBOT_KEY: ${{ secrets.WECOM_ROBOT_KEY }}
        run: |
          python -u backend/main.py
