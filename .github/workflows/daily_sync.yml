name: Daily Sync - Full (All Markets)

# 此 Workflow 已被 daily_sync_cn.yml 和 daily_sync_hk.yml 替代
# 保留作为手动触发的全量同步备用方案

on:
  # 移除定时触发，仅支持手动
  workflow_dispatch:
    inputs:
      market:
        description: '选择市场 (留空则同步全部)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - CN
          - HK

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: 1. Sync Market Data (ETL)
        env:
          PYTHONUNBUFFERED: "1"
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          WECOM_ROBOT_KEY: ${{ secrets.WECOM_ROBOT_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.market }}" ]; then
            python -u backend/main.py --market ${{ github.event.inputs.market }}
          else
            python -u backend/main.py
          fi

      - name: 2. Run AI Analysis
        if: success()  # 仅当数据同步成功后才执行分析
        env:
          PYTHONUNBUFFERED: "1"
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          # 既支持 Gemini 也支持 OpenAI 格式的配置
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_ENABLED: "true"
        run: |
          if [ -n "${{ github.event.inputs.market }}" ]; then
            python -u backend/main.py --analyze --market ${{ github.event.inputs.market }}
          else
            python -u backend/main.py --analyze
          fi
