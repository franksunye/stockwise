name: Daily Pipeline - Hong Kong (HK)

# 编排层：组合数据同步 + AI 分析，形成完整的每日流水线

on:
  schedule:
    # 每日北京时间 16:30 (UTC 08:30) 执行 - 港股16:00收盘后30分钟
    - cron: '30 8 * * 1-5'
  workflow_dispatch: # 支持手动触发

jobs:
  # Step 1: 数据同步
  sync:
    uses: ./.github/workflows/data_sync_hk.yml
    secrets: inherit

  # Step 2: 验证历史预测 (数据同步后立即执行)
  verify:
    needs: sync
    if: success()
    uses: ./.github/workflows/verify_predictions.yml
    secrets: inherit

  # Step 2: AI 分析 (仅当数据同步成功后执行)
  analyze:
    needs: sync
    if: success()
    uses: ./.github/workflows/ai_analyze_hk.yml
    secrets: inherit
