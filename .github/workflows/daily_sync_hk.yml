name: Daily Sync - Hong Kong (HK)

on:
  schedule:
    # 每日北京时间 17:00 (UTC 09:00) 执行 - 港股16:00收盘后1小时
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # 支持手动触发

jobs:
  sync-hk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Hong Kong ETL Pipeline
        env:
          PYTHONUNBUFFERED: "1"
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WECOM_ROBOT_KEY: ${{ secrets.WECOM_ROBOT_KEY }}
        run: |
          python -u backend/main.py --market HK
