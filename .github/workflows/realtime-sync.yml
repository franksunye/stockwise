name: StockWise Realtime Sync

on:
  schedule:
    # 北京时间周一至周五 09:10 - 16:10 运行 (UTC 01:10 - 08:10)
    # 每 10 分钟执行一次
    - cron: '10-59/10 1-7 * * 1-5'
    - cron: '0-10/10 8 * * 1-5'
  workflow_dispatch: # 支持手动触发测试

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Realtime Sync
        env:
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          WECOM_ROBOT_KEY: ${{ secrets.WECOM_ROBOT_KEY }}
        run: |
          python backend/main.py --realtime
