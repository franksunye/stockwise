name: StockWise Realtime Sync

on:
  # 调度由 Cloudflare Worker 负责 (精确每10分钟)
  # 参见: cloudflare-worker/README.md
  workflow_dispatch: # 由 Cloudflare Worker 或手动触发

concurrency:
  group: realtime-sync
  cancel-in-progress: true


jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run Realtime Sync
        env:
          TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          WECOM_ROBOT_KEY: ${{ secrets.WECOM_ROBOT_KEY }}
        run: |
          python backend/main.py --realtime
