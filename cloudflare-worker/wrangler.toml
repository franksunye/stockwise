name = "stockwise-scheduler"
main = "worker.js"
compatibility_date = "2024-01-01"

# Cron Triggers - 每 10 分钟执行一次
# Worker 内部会检查是否在交易时段，所以这里设置全天候触发
# 这样更简单，而且免费额度绰绰有余
[triggers]
crons = ["*/10 * * * *"]

