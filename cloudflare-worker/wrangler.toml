name = "stockwise-scheduler"
main = "worker.js"
compatibility_date = "2024-01-01"

# Cron Triggers
# 1. 每 10 分钟执行一次 (实时同步，Worker 内部会检查是否在交易时段)
# 2. 每天 00:30 UTC (08:30 北京) 触发早报 (Worker 内部根据时间选择 workflow)
[triggers]
crons = ["*/10 * * * *"]

